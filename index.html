        <script>
            document.addEventListener('click', function (ev) {
                if (ev.target.id == 'copyText') {
                    var copyText = document.querySelector('input.url');
                    copyText.select();
                    copyText.setSelectionRange(0, 99999);
                    document.execCommand("copy");
                    alert('لینک کپی شد');

                }
            });
            function downloadStory(message) {
                $('.loading').css('display', 'block');
                var message = message.replace(/(\r\n|\n|\r)/gm, "");
                $('.imm').css('display', 'block');
                $('.immm').text(message);
                domtoimage.toJpeg($('.imm')[0], { quality: 0.95 }).then(function (dataUrl) {
                    $('.loading').css('display', 'none');
                    var link = document.createElement('a');
                    var d = new Date();
                    var time = d.getTime();
                    link.download = time + '.jpg';
                    link.href = dataUrl;
                    link.click();
                }).then(function () {
                    $('.imm').css('display', 'none');
                });
            }
        </script>
